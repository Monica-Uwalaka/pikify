{% extends "pikify/base.html" %}
{% load static %}
{% block content%}
    <br>
    <div>
        <button id = "deleteButton" class="btn btn-outline-info" type="submit">Delete</button>
    </div>
    <br>
    <div class = 'imagesContainer' >
        {% for url in images %}
        <div class = 'imagediv' onclick="selectImage('{{url.url}}', event)" >
            <img src= {{url.url}}  >
        </div>
        <br>
        {% endfor %}
    </div>
{% endblock content%}
{% block extra_js %}    
    <script type="text/JavaScript" language="Javascript" src="{% static 'js/myrepo.js' %}"> </script>
{% endblock extra_js %}
